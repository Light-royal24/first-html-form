<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>sign in</title>
</head>
<body>
    <div class="container">
        <div class="form-body">
            <div class="image">
                <img src="training.gif" alt="">
                <h2>Sign in</h2>
                <p>Don`t have an account click the create acoount below the sign in field</p>
            </div>
            <div class="form-content">
                <form action="" method="get">
                    <input type="email" name="email" id="email" placeholder="Email" required>
                    <input type="password"  id="password" placeholder="Password" required>
                    <label for="togglePassword">
                        <input type="checkbox" name="check" id="togglePassword">
                        Show Password
                    </label>


                    <a href="#">Forgot Password</a>

                    <h4>Your account details is safe with us! Not even Terlex can 
                        access your details. <a href="#">Learn More</a>
                    </h4>
                    <a href="#" class="createAcct">Create account</a>

                    <input type="submit" value="Login" class="Login">
                </form>
            </div> 
        </div>
    </div>
<script src="form.js"></script>
</body>
</html>
